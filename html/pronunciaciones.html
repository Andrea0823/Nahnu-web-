<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pronunciación</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/Cabeza.png">
    <link rel="stylesheet" href="../css/Pronunciaciones.css">
</head>
<body>
    <header class="header">
        <div class="header-logo-container">
            <img src="../img/logo/Cabeza.png" alt="Logo" class="header-logo">
            <h1>Nahnu</h1>
        </div>
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="../html/diccionario.html">Diccionario</a></li>
                <li><a href="../html/traductor.html">Traductor</a></li>
                <li><a href="../html/login.html">Cerrar sesion</a></li>
            </ul>
        </nav>
    </header>
    <div class="content-container">
        <div class="form-container">
            <div class="input-group">
                <label for="pronunciation-nahuatl">Pronunciación Náhuatl:</label>
                <input type="text" id="pronunciation-nahuatl">
            </div>
            <div class="input-group">
                <label for="audio-nahuatl">Audio Náhuatl:</label>
                <input type="file" id="audio-nahuatl" accept="audio/*">
            </div>
            <div class="input-group">
                <label for="mother-tongue">Lengua Madre:</label>
                <input type="text" id="mother-tongue">
            </div>
            <div class="input-group">
                <label for="word-id">ID Palabra:</label>
                <input type="text" id="word-id">
            </div>
            <div class="input-group">
                <label for="region-id">ID Región:</label>
                <input type="text" id="region-id">
            </div>
            <div class="input-group">
                <label for="dialect">Dialecto:</label>
                <input type="text" id="dialect">
            </div>
            <button class="btn btn-guardar" onclick="saveRecord()">Guardar</button>
            <button class="btn btn-actualizar" onclick="updateRecord()">Actualizar</button>
            <button class="btn btn-buscar" onclick="searchRecord()">Buscar</button>
            <button class="btn btn-eliminar" onclick="deleteRecord()">Eliminar</button>   
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Pronunciación Náhuatl</th>
                        <th>Audio Náhuatl</th>
                        <th>Lengua Madre</th>
                        <th>ID Palabra</th>
                        <th>ID Región</th>
                        <th>Dialecto</th>
                    </tr>
                </thead>
                <tbody id="record-table">
                    <!-- Los registros se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/pronunciaciones.js"></script>
</body>
</html>
